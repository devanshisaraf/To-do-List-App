<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="todo-app">
    <h2>To-Do List <img src="images/icon.png" alt="Icon"></h2>
    <div class="categories">
      <button class="active" onclick="selectCategory('all')">All</button>
      <button onclick="selectCategory('work')">Work</button>
      <button onclick="selectCategory('personal')">Personal</button>
      <button onclick="selectCategory('other')">Other</button>
    </div>
    <div class="row">
      <input type="text" id="input-box" placeholder="Add your text">
      <select id="category-select">
        <option value="all">All</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="other">Other</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="list-container"></ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
